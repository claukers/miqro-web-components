<html>
<body>
<my-root><p>children2</p></my-root>
<script type="module">
  import {Component} from "./lib/index.js";

  customElements.define("my-root", class extends Component {
    render() {
      return "<c-component/><b-component>children1</b-component><p>b</p>{children}<p>/b</p>";
    }
  });

  customElements.define("b-component", class extends Component {
    onClick(ev) {
      ev.preventDefault();
      console.log("clicked " + this.state.count);
      this.setState({
        count: this.state.count ? this.state.count + 1 : 1
      })
    }
    render() {
      return '<p data-on-click="{this.onClick}">a {this.state.count}</p>{children}<p>/a</p>';
    }
  });

  customElements.define("c-component", class extends Component {
    render() {
      return "<p>c component</p>";
    }
  });
</script>
</body>
</html>
