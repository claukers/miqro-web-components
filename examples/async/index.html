<!DOCTYPE html>
<html>
<body>
<style>
  body {
    background-color: black;
    color: white;
  }
</style>
<my-root></my-root>
<script type="module">
  import {define} from "./esm.bundle.js";

  define("my-element", async function () {
    await new Promise(resolve => {
      setTimeout(() => {
        resolve();
      }, 4000);
    });
    return "<p>out</p>";
  });

  define("my-root", async function () {
    const [show, setShow] = this.useState(true);
    this.useEffect(() => {
      const timeout = setTimeout(() => {
        setShow(false);
      }, 2000);
      return () => {
        clearTimeout(timeout);
      }
    });

    return {
      template: '<my-element/><my-element data-if="{show}"/>',
      values: {
        show
      }
    };
  });
</script>
</body>
</html>
