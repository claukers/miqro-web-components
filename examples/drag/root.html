<div
  style="
    overflow: hidden;
    background-color: black;
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;"
  data-on-mousedown="{this.mouseDown}"
  data-on-mouseover="{this.mouseOver}"
  data-on-mouseup="{this.mouseUp}"
  data-on-mouseout="{this.mouseOut}"
  data-on-mousemove="{this.mouseMove}">
  <node-element
    data-for-each="{this.state.nodes}"
    data-node-name="{item.name}"
    data-node-index="{index}"
    data-x="{item.location.x}"
    data-y="{item.location.y}"
    data-selected="{item.selected}"
    data-offset-y="{this.state.offset.y}"
    data-offset-x="{this.state.offset.x}"
    data-color="{item.color}"/>
  <span
    style="color: white;"
  >offset {this.state.offset.x},{this.state.offset.y}</span>
  <click-count-label/>
  <span
    data-if="{this.state.gestureOrigin}"
    style="color: white;"
  >gesture origin {this.state.gestureOrigin.x},{this.state.gestureOrigin.y}</span>
  <p
    data-for-each="{this.state.nodes}"
    style="color: white;"
  >{item.location.x}, {item.location.y}</p>
</div>
