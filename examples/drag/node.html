<div
  data-on-mousedown="{this.mouseDown}"
  style="
    height: 100px;
    width: 100px;
    z-index: 999;
    background-color: {this.dataset.color};
    position: absolute;
    left: {this.state.position.left}px;
    top: {this.state.position.top}px;"
  >
  node {this.dataset.nodeName}
  <ul>
    <li>{this.dataset.x},{this.dataset.y}</li>
    <li>{this.dataset.offsetX},{this.dataset.offsetY}</li>
  </ul>
  <span data-if="{this.state.selected}">selected</span>
</div>
