<div
  data-on-mousedown="{this.mouseDown}"
  style="
    border-radius: 100px;
    padding: 10px;
    text-align: center;
    height: 100px;
    width: 100px;
    z-index: 999;
    background-color: {this.dataset.color};
    position: absolute;
    left: {this.state.position.left}px;
    top: {this.state.position.top}px;"
  >
  <p>node {this.dataset.nodeName}</p>
  <p>{this.dataset.x},{this.dataset.y}</p>
  <p data-if="{this.state.selected}">selected</p>
</div>
