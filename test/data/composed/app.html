<div>
  <h1>{this.dataset.name}</h1>
  <hello-world data-click-count="{this.state.clickCount}" data-on-custom-event="{this.custom}"
               data-name="{this.dataset.username}"></hello-world>
  <p>{this.state.warning}</p>
</div>
<script>

  Component.define(class extends Component {
    static tagName = "hello-world";

    stopIt(ev) {
      console.log("stop it with " + ev.detail);
      this.emit("custom-event", ev.detail);
    }
  }, "./hello.html");
</script>
