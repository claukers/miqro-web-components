<html>
<head>
  <script src="./lib.js"></script>
</head>
<body>
<my-root></my-root>
<script>
  const {ShadowRootComponent} = WebComponents;

  class Root extends HTMLElement {
    constructor() {
      super();
      const app = document.createElement("my-app");
      app.setAttribute("id", "MyApp");
      app.setAttribute("name", "nonameasd");
      this.appendChild(app);
    }
  }

  class App extends ShadowRootComponent {

    constructor() {
      super();
      this.state.obj = {
        attr1: 1
      };
    }

    reach5(ev) {
      console.log("app::reach5");
      console.log("app got data");
      this.setState({
        reach5: true
      });
    }

    render() {
      return !this.state.reach5 ? `<hello-world data-on-custom="{reach5}" data="{props.name}" data-obj="{state.obj}"></hello-world><p class="bla">{props.name}</p><my-bla data-ref="{bla}"></my-bla>` : "good bye";
    }
  }

  class Bla extends ShadowRootComponent {
    render() {
      return `<p id="asd">private data</p>`;
    }
  }

  class Hello extends ShadowRootComponent {

    constructor() {
      super();
      this.registerEvent("custom");
    }

    click12(ev) {
      console.log("hello::click");
      this.setState({
        clicked: true,
        clickedCount: this.state.clickedCount ? this.state.clickedCount + 1 : 1
      });
      if (this.state.clickedCount === 5) {
        this.emit("custom");
      }
    }

    render() {
      return `<style> p { color: blue; } </style><p data-ref="{pref}" data-on-click="{click12}">blabla {props.data} {state.clicked} {state.clickedCount} attr 1 {props.data-obj.attr1} </p>`;
    }
  }

  customElements.define("hello-world", Hello);
  customElements.define("my-app", App);
  customElements.define("my-bla", Bla);
  customElements.define("my-root", Root);

  setTimeout(() => {
    debugger;
  }, 5000);
</script>
</body>
</html>
