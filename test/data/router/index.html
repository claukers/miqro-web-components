<html data-router-base-path="/miqro/test/data/router">
<head>
  <script src="./lib.js"></script>
</head>
<body>
<my-app></my-app>
<script>
  const {Component, Router, RouteLink} = WebComponents;

  customElements.define("route-link", RouteLink);

  customElements.define("my-home", class extends Component {
    render() {
      return `<p>home</p><route-link data-path="/naoisfjadsk"><a href="#">not found link</a></route-link><route-link data-path="/about"><a href="#">about link</a></route-link><route-link data-path="/extra"><a href="#">extra link</a></route-link>`;
    }
  });
  customElements.define("my-extra", class extends Component {
    render() {
      return `<p>extra</p><route-link data-path="/naoisfjadsk"><a href="#">not found link</a></route-link><route-link data-path="/about"><a href="#">about link</a></route-link>`;
    }
  });
  customElements.define("my-404", class extends Component {
    render() {
      return `<p>not found</p><route-link data-path="/"><a href="#">home link</a></route-link>`;
    }
  });
  customElements.define("my-about", class extends Component {
    render() {
      return `<p>about</p><route-link data-path="/#fromabout?query1=1"><a href="#">home link</a></route-link>`;
    }
  });

  customElements.define("my-app", class extends Router {
    constructor() {
      super();
      this.state = {
        routes: [
          {path: "/", element: "my-home"},
          {path: "/about", element: "my-about"},
          {path: "/extra", element: "my-extra"}
        ],
        defaultElement: "my-404"
      };
    }
  });
</script>
</body>
</html>
